<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile, stop zooming -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Version that letterboxes the iPhone 5
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    -->

    <!-- Stop the phone detecting phone numbers in plain text -->
    <meta name="format-detection" content="telephone=no">

    <!-- Remove Safari UI on iOS Devices running as a web app
         Use window.navigator.standalone to check status in js
     -->
    <!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
    <meta name="apple-mobile-web-app-title" content="Mobile Ox">

    <!-- Smart banner to link with native app -->
    <meta name="apple-itunes-app" content="app-id=734443291">

    <title>Mobile Oxford</title>

    <link rel="stylesheet" href="webfonts/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="webfonts/font-awesome/css/font-awesome.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="css/leaflet-{{build}}.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/leaflet.ie-{{build}}.css" />
    <![endif]-->

    <link rel="stylesheet" href="css/app-{{build}}.css">

    <script src="app/main-built-{{build}}.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="/images/icons/Icon.png"/>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mobile Oxford" />
    <meta property="og:url" content="http://m.ox.ac.uk" />
    <meta property="og:image" content="http://m.ox.ac.uk/images/icons/Icon.png" />
    <meta name="twitter:card" content="app">
    <meta name="twitter:description" content="The University of Oxford's official mobile application for Oxford residents and members of the University">
    <meta name="twitter:app:name:iphone" content="Mobile Oxford">
    <meta name="twitter:app:id:iphone" content="734443291">
    <meta name="twitter:app:name:ipad" content="Mobile Oxford">
    <meta name="twitter:app:id:ipad" content="734443291">
    <meta name="twitter:app:name:googleplay" content="Mobile Oxford">
    <meta name="twitter:app:id:googleplay" content="uk.ac.ox.it.mobileoxford">
</head>
<body>

        <ul class="sidebar-items">
            <a href="#"><li>Today</li></a>

            <a href="#contacts/search"><li>Contacts search</li></a>
            <a href="#courses/"><li>Graduate courses</li></a>
            <a href="#news/"><li>News</li></a>
            <a href="#events/"><li>Events</li></a>
            <a href="#security/"><li>Safety and Security</li></a>

            <a href="#learning-resources/"><li>Learning Resources</li></a>
            <a href="#favourites/"><li>Favourites</li></a>
        </ul>
        <ul class="sidebar-items sidebar-tools">
            <a href="#feedback/"><li><i class="fa fa-envelope fa-fw"></i> Send Feedback</li></a>
        </ul>
    </div>
    <div id="main">
        <ul id="navbar">
            <li id="home"><a class="fa fa-bars" href="#"></a></li>
            <li id="back" style="display:none"><a class="fa fa-chevron-left" href="#"></a></li>

        </ul>
